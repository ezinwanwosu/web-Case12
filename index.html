<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yonce's Acrylics</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="calendar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <header>
    <div id="cart-icon" onclick="location.href='cart.html'">
      <button class="booking">Book</button>
    </div>
  </header>
  
  <main>
    <section class="service-section" id="acrylic-sets">
      <h2 class="title-set">Acrylic Sets</h2>
      <div class="services-container" id="acrylic-sets-container"></div>
    </section>

    <section class="service-section" id="toes">
      <h2 class="title-set">Toes</h2>
      <div class="services-container" id="toes-container"></div>
    </section>

    <section class="service-section" id="manicures">
      <h2 class="title-set">Manicures</h2>
      <div class="services-container" id="manicures-container"></div>
    </section>

    <section class="service-section" id="soak-offs">
      <h2 class="title-set">Soak Offs & Infills</h2>
      <div class="services-container" id="soak-offs-container"></div>
    </section>
  </main>

  <!-- Popup Modal -->
  <div id="popup" class="popup hidden" role="dialog" aria-modal="true" aria-labelledby="popup-name">
    <div class="popup-content">
      <button id="popup-close" aria-label="Close popup">&times;</button>
      <h2 id="popup-name"></h2>
      <p id="popup-price"></p>
      <p id="popup-time"></p>

      <form id="addon-form">
        <fieldset id="addons-fieldset" class="hidden">
          <legend>Add-ons</legend>
          <div id="addons-list"></div>
          <button type="button" id="show-more-addons" class="hidden">Show more</button>
        </fieldset>
      </form>

      <button id="add-to-basket">Add to Basket</button>
    </div>
  </div>
  <div id="calendar"></div>
  <div id="timeslots" style="display: none;">
    <h3 id="selected-date"></h3>
    <ul id="slot-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
