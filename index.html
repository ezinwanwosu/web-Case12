<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yonce's Acrylics</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="calendar.js"></script>
</head>
<body>
    <header>
        <div id="cart-icon" onclick="location.href='cart.html'">
          <button class="booking">Book</button>
        </div>
    </header>
    
  <section class="search-bar">
    <input type="text" id="service-search" placeholder="Search for a service..." />
    <ul id="suggestions" class="suggestions"></ul>
  </section>

  <section class="services-container" id="services-container"></section>

  <!-- Popup Modal -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="popup-close">&times;</span>
      <h2 id="popup-name"></h2>
      <p id="popup-price"></p>
      <p id="popup-time"></p>
      <button id="add-to-basket">Add to Service</button>
    </div>
  </div>
  <div id="calendar"></div>
  <div id="timeslots" style="display: none;">
    <h3 id="selected-date"></h3>
    <ul id="slot-list"></ul>
</div>

  <script src="script.js"></script>
</body>
</html>
